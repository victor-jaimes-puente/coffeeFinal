<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gelasio&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <div id="backgroundDiv">
        <!--         Navbar-->
<!--        <nav class="navbar navbar-dark bg-dark" id="navbars">-->
            <form>
                <label for="roast-selection"></label>
                <select class="dropBack" id="roast-selection">
                    <div class="dropItems">
                        <option>All Roast</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    <div>

                </select>
                <input class="dropSubmit" id="submit" type="submit"/>
            </form>
            <!--    <a class="navbar-brand">Navbar</a>-->
            <form class="form-inline">
                <h1>[{ Dev Brew #0 }]</h1>
                <input id="searchBox" class="form-control mr-sm-2" type="search" placeholder="Find your Roast"
                       aria-label="Search">
                <button id="searchBoxButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Only The
                    Finest
                </button>
            </form>
<!--        </nav>-->

        <!-- Coffee Table -->
        <div class="updatedTable">
            <table class="table table-hover table-dark table-borderless">
                <thead>
                <tr>
                    <!--                <th>ID</th>-->
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>
        <!-- End of Coffee Table -->
        <div id="inputBox"  class="input-group mb-3">
            <input id="inputTextBack"  type="text" class="form-control" placeholder="Add your own blend" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Add</button>
            </div>
        </div>
    </div>
    <video autoplay muted loop aria-controls="" class="beans">
        <source src="Media/coffeedemo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>


<script src="main.js"></script>
</body>
</html>
